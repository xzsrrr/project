<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('项目类型列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>排序：</label>
                                <input type="text" name="sort"/>
                            </li>
                            <li>
                                <label>类型编码：</label>
                                <input type="text" name="code"/>
                            </li>
                            <li>
                                <label>类型名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>父节点：</label>
                                <input type="text" name="parentId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="manage:type:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary" onclick="$.operate.edit()" shiro:hasPermission="manage:type:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-info" id="expandAllBtn">
                    <i class="fa fa-exchange"></i> 展开/折叠
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-tree-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var addFlag = [[${@permission.hasPermi('manage:type:add')}]];
        var editFlag = [[${@permission.hasPermi('manage:type:edit')}]];
        var removeFlag = [[${@permission.hasPermi('manage:type:remove')}]];
        var prefix = ctx + "manage/type";

        $(function() {
            var options = {
                code: "id",
                parentCode: "parentId",
                expandColumn: "3",
                uniqueId: "id",
                url: prefix + "/list",
                createUrl: prefix + "/add/{id}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                modalName: "项目类型",
                columns: [{
                    field: 'selectItem',
                    radio: true
                },
                {
                    field: 'sort',
                    title: '排序',
                    align: 'left'
                },
                {
                    field: 'code',
                    title: '类型编码',
                    align: 'left'
                },
                {
                    field: 'name',
                    title: '类型名称',
                    align: 'left'
                },
                {
                    field: 'parentId',
                    title: '父节点',
                    align: 'left'
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'left'
                },
                {
                    field: 'remark',
                    title: '备注',
                    align: 'left'
                },
                {
                    title: '操作',
                    align: 'center',
                    align: 'left',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info  btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.add(\'' + row.id + '\')"><i class="fa fa-plus"></i>新增</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.treeTable.init(options);
        });
    </script>
</body>
</html>
