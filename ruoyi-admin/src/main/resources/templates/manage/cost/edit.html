<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改应急项目费用申报')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cost-edit" th:object="${tProjectCostYj}">
            <h4 class="form-header h4">应急项目费用申报信息</h4>
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">项目id：</label>
                <div class="col-sm-8">
                    <input name="projId" th:field="*{projId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">项目类别：</label>
                <div class="col-sm-8">
                    <select name="projType" class="form-control m-b" th:with="type=${@dict.getType('project_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{projType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">费用所在月份：</label>
                <div class="col-sm-8">
                    <input name="costMonth" th:field="*{costMonth}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目收入：</label>
                <div class="col-sm-8">
                    <input name="xmsr" th:field="*{xmsr}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">消费外包服务费：</label>
                <div class="col-sm-8">
                    <input name="xfwbfwf" th:field="*{xfwbfwf}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">人工成本：</label>
                <div class="col-sm-8">
                    <input name="rgcb" th:field="*{rgcb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">劳动保护费：</label>
                <div class="col-sm-8">
                    <input name="ldbhf" th:field="*{ldbhf}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物资消耗：</label>
                <div class="col-sm-8">
                    <input name="wzxh" th:field="*{wzxh}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">保险费用：</label>
                <div class="col-sm-8">
                    <input name="bxfy" th:field="*{bxfy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">财务费用：</label>
                <div class="col-sm-8">
                    <input name="cwfy" th:field="*{cwfy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务费用：</label>
                <div class="col-sm-8">
                    <input name="ywfy" th:field="*{ywfy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">折旧费：</label>
                <div class="col-sm-8">
                    <input name="zjf" th:field="*{zjf}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他费用：</label>
                <div class="col-sm-8">
                    <input name="qtfy" th:field="*{qtfy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">消防人员数量：</label>
                <div class="col-sm-8">
                    <input name="xfrysl" th:field="*{xfrysl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工数量：</label>
                <div class="col-sm-8">
                    <input name="ygsl" th:field="*{ygsl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态_中文：</label>
                <div class="col-sm-8">
                    <input name="statusCn" th:field="*{statusCn}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('approve_status')}">
                        <input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}" required>
                        <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
            <h4 class="form-header h4">人员费用明细信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addRow()"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="sub.delRow()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "manage/cost";
        var projTypeDatas = [[${@dict.getType('project_type')}]];
        $("#form-cost-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-cost-edit').serialize());
            }
        }

        $(function() {
            var options = {
                data: [[${tProjectCostYj.tProjectPersonCostList}]],
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                sidePagination: "client",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'projId',
                    align: 'center',
                    title: '项目id',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='tProjectPersonCostList[%s].projId' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'projType',
                    align: 'center',
                    title: '项目类别',
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("tProjectPersonCostList[%s].projType", index);
                        return $.common.dictToSelect(projTypeDatas, value, name);
                    }
                },
                {
                    field: 'lylbbm',
                    align: 'center',
                    title: '人员类别编码',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='tProjectPersonCostList[%s].lylbbm' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'lylbmc',
                    align: 'center',
                    title: '人员类别名称',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='tProjectPersonCostList[%s].lylbmc' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'xzbz',
                    align: 'center',
                    title: '薪资标准',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='tProjectPersonCostList[%s].xzbz' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'sl',
                    align: 'center',
                    title: '数量',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='tProjectPersonCostList[%s].sl' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'hj',
                    align: 'center',
                    title: '合计',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='tProjectPersonCostList[%s].hj' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'createTime',
                    align: 'center',
                    title: '创建时间',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='tProjectPersonCostList[%s].createTime' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'createBy',
                    align: 'center',
                    title: '创建人ID',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='tProjectPersonCostList[%s].createBy' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'updateTime',
                    align: 'center',
                    title: '修改时间',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='tProjectPersonCostList[%s].updateTime' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'updateBy',
                    align: 'center',
                    title: '修改人ID',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='tProjectPersonCostList[%s].updateBy' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var value = $.common.isNotEmpty(row.index) ? row.index : $.table.serialNumber(index);
                        return '<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="sub.delRowByIndex(\'' + value + '\')"><i class="fa fa-remove"></i>删除</a>';
                    }
                }]
            };
            $.table.init(options);
        });

        function addRow() {
            var count = $("#" + table.options.id).bootstrapTable('getData').length;
            var row = {
                index: $.table.serialNumber(count),
                projId: "",
                projType: "",
                lylbbm: "",
                lylbmc: "",
                xzbz: "",
                sl: "",
                hj: "",
                createTime: "",
                createBy: "",
                updateTime: "",
                updateBy: "",
            }
            sub.addRow(row);
        }
    </script>
</body>
</html>
