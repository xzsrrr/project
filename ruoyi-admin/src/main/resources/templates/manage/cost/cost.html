<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('应急项目费用申报列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>项目id：</label>
                                <input type="text" name="projId"/>
                            </li>
                            <li>
                                <label>项目类别：</label>
                                <select name="projType" th:with="type=${@dict.getType('project_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>费用所在月份：</label>
                                <input type="text" name="costMonth"/>
                            </li>
                            <li>
                                <label>项目收入：</label>
                                <input type="text" name="xmsr"/>
                            </li>
                            <li>
                                <label>消费外包服务费：</label>
                                <input type="text" name="xfwbfwf"/>
                            </li>
                            <li>
                                <label>人工成本：</label>
                                <input type="text" name="rgcb"/>
                            </li>
                            <li>
                                <label>劳动保护费：</label>
                                <input type="text" name="ldbhf"/>
                            </li>
                            <li>
                                <label>物资消耗：</label>
                                <input type="text" name="wzxh"/>
                            </li>
                            <li>
                                <label>保险费用：</label>
                                <input type="text" name="bxfy"/>
                            </li>
                            <li>
                                <label>财务费用：</label>
                                <input type="text" name="cwfy"/>
                            </li>
                            <li>
                                <label>业务费用：</label>
                                <input type="text" name="ywfy"/>
                            </li>
                            <li>
                                <label>折旧费：</label>
                                <input type="text" name="zjf"/>
                            </li>
                            <li>
                                <label>其他费用：</label>
                                <input type="text" name="qtfy"/>
                            </li>
                            <li>
                                <label>消防人员数量：</label>
                                <input type="text" name="xfrysl"/>
                            </li>
                            <li>
                                <label>员工数量：</label>
                                <input type="text" name="ygsl"/>
                            </li>
                            <li>
                                <label>状态_中文：</label>
                                <input type="text" name="statusCn"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status" th:with="type=${@dict.getType('approve_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="manage:cost:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="manage:cost:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="manage:cost:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="manage:cost:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('manage:cost:edit')}]];
        var removeFlag = [[${@permission.hasPermi('manage:cost:remove')}]];
        var projTypeDatas = [[${@dict.getType('project_type')}]];
        var statusDatas = [[${@dict.getType('approve_status')}]];
        var prefix = ctx + "manage/cost";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "应急项目费用申报",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'projId',
                    title: '项目id'
                },
                {
                    field: 'projType',
                    title: '项目类别',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(projTypeDatas, value);
                    }
                },
                {
                    field: 'costMonth',
                    title: '费用所在月份'
                },
                {
                    field: 'xmsr',
                    title: '项目收入'
                },
                {
                    field: 'xfwbfwf',
                    title: '消费外包服务费'
                },
                {
                    field: 'rgcb',
                    title: '人工成本'
                },
                {
                    field: 'ldbhf',
                    title: '劳动保护费'
                },
                {
                    field: 'wzxh',
                    title: '物资消耗'
                },
                {
                    field: 'bxfy',
                    title: '保险费用'
                },
                {
                    field: 'cwfy',
                    title: '财务费用'
                },
                {
                    field: 'ywfy',
                    title: '业务费用'
                },
                {
                    field: 'zjf',
                    title: '折旧费'
                },
                {
                    field: 'qtfy',
                    title: '其他费用'
                },
                {
                    field: 'xfrysl',
                    title: '消防人员数量'
                },
                {
                    field: 'ygsl',
                    title: '员工数量'
                },
                {
                    field: 'statusCn',
                    title: '状态_中文'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
