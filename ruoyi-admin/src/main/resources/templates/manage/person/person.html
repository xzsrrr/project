<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('人员费用明细列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>项目id：</label>
                                <input type="text" name="projId"/>
                            </li>
                            <li>
                                <label>项目类别：</label>
                                <select name="projType" th:with="type=${@dict.getType('project_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>费用申报id：</label>
                                <input type="text" name="costId"/>
                            </li>
                            <li>
                                <label>人员类别编码：</label>
                                <input type="text" name="lylbbm"/>
                            </li>
                            <li>
                                <label>人员类别名称：</label>
                                <input type="text" name="lylbmc"/>
                            </li>
                            <li>
                                <label>薪资标准：</label>
                                <input type="text" name="xzbz"/>
                            </li>
                            <li>
                                <label>数量：</label>
                                <input type="text" name="sl"/>
                            </li>
                            <li>
                                <label>合计：</label>
                                <input type="text" name="hj"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="manage:person:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="manage:person:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="manage:person:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="manage:person:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('manage:person:edit')}]];
        var removeFlag = [[${@permission.hasPermi('manage:person:remove')}]];
        var projTypeDatas = [[${@dict.getType('project_type')}]];
        var prefix = ctx + "manage/person";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "人员费用明细",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'projId',
                    title: '项目id'
                },
                {
                    field: 'projType',
                    title: '项目类别',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(projTypeDatas, value);
                    }
                },
                {
                    field: 'costId',
                    title: '费用申报id'
                },
                {
                    field: 'lylbbm',
                    title: '人员类别编码'
                },
                {
                    field: 'lylbmc',
                    title: '人员类别名称'
                },
                {
                    field: 'xzbz',
                    title: '薪资标准'
                },
                {
                    field: 'sl',
                    title: '数量'
                },
                {
                    field: 'hj',
                    title: '合计'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
